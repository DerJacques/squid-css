<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>squid.css</title>
  <link rel="stylesheet" href="../dist/squid.min.css">
  <link rel="stylesheet" href="demo.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i,700" rel="stylesheet">
</head>
<body>
  <div class="container intro">
    <div class="row">
      <img src="squid-page-logo.svg" alt="Kill me" class="grid-item w-12 h-6 w-6-md h-2-md l-3-md">
    </div>
    <div class="row intro__row top-2">
      <div class="grid-item w-2 h-2 l-4 w-1-md h-1-md l-2-md"></div>
      <div class="grid-item w-2 h-2 l-2 w-1-md h-1-md l-4-md"></div>
    </div>
    <div class="row intro__row top-2">
      <div class="grid-item w-2 h-2 w-1-md h-1-md l-1-md"></div>
      <div class="grid-item w-2 h-2 l-2 w-1-md h-1-md l-2-md"></div>
      <div class="grid-item w-2 h-2 l-2 w-1-md h-1-md l-2-md"></div>
      <div class="grid-item w-2 h-2 l-0 w-1-md h-1-md l-0-md"></div>
    </div>
  </div>

  <div class="container blueprint">
    <div class="row">
      <div class="grid-item w-1 h-1"><span class="label">.w-1.h-1</span></div>
      <div class="grid-item w-1 h-1"><span class="label">.w-1.h-1</span></div>
      <div class="grid-item w-1 h-1"><span class="label">.w-1.h-1</span></div>
      <div class="grid-item w-1 h-1"><span class="label">.w-1.h-1</span></div>
      <div class="grid-item w-1 h-1"><span class="label">.w-1.h-1</span></div>
      <div class="grid-item w-1 h-1"><span class="label">.w-1.h-1</span></div>
      <div class="grid-item w-1 h-1"><span class="label">.w-1.h-1</span></div>
      <div class="grid-item w-1 h-1"><span class="label">.w-1.h-1</span></div>
      <div class="grid-item w-1 h-1"><span class="label">.w-1.h-1</span></div>
      <div class="grid-item w-1 h-1"><span class="label">.w-1.h-1</span></div>
      <div class="grid-item w-1 h-1"><span class="label">.w-1.h-1</span></div>
      <div class="grid-item w-1 h-1"><span class="label">.w-1.h-1</span></div>
    </div>
    <div class="row">
      <div class="grid-item w-2 h-2"><span class="label">.w-2.h-2</span></div>
      <div class="grid-item w-2 h-2"><span class="label">.w-2.h-2</span></div>
      <div class="grid-item w-2 h-2"><span class="label">.w-2.h-2</span></div>
      <div class="grid-item w-2 h-2"><span class="label">.w-2.h-2</span></div>
      <div class="grid-item grid-item--vertical w-2 h-2">
        <div class="grid-item w-2 h-1"><span class="label">.w-2.h-1</span></div>
        <div class="grid-item w-2 h-1"><span class="label">.w-2.h-1</span></div>
      </div>
      <div class="grid-item w-2 h-2"><span class="label">.w-2.h-2</span></div>
    </div>
    <div class="row">
      <div class="grid-item w-3 h-3"><span class="label">.w-3.h-3</span></div>
      <div class="grid-item flex-wrap w-3 h-3">
        <div class="grid-item h-1 w-1"><span class="label align-start align-top">.w-1.h-1</span></div>
        <div class="grid-item h-1 w-1"><span class="label center-self align-top">.w-1.h-1</span></div>
        <div class="grid-item h-1 w-1"><span class="label align-top align-end">.w-1.h-1</span></div>
        <div class="grid-item h-1 w-1"><span class="label align-center">.w-1.h-1</span></div>
        <div class="grid-item h-1 w-1"><span class="label center-self align-center">.w-1.h-1</span></div>
        <div class="grid-item h-1 w-1"><span class="label align-center align-end">.w-1.h-1</span></div>
        <div class="grid-item h-1 w-1"><span class="label align-bottom">.w-1.h-1</span></div>
        <div class="grid-item h-1 w-1"><span class="label align-bottom center-self">.w-1.h-1</span></div>
        <div class="grid-item h-1 w-1"><span class="label align-bottom align-end">.w-1.h-1</span></div>
      </div>
      <div class="grid-item grid-item--vertical w-3 h-3">
        <div class="grid-item w-3 h-1"><span class="label">.w-3.h-1</span></div>
        <div class="grid-item w-3 h-1"><span class="label center-self align-center">.w-3.h-1</span></div>
        <div class="grid-item w-3 h-1"><span class="label align-end align-bottom">.w-3.h-1</span></div>
      </div>
      <div class="grid-item w-3 h-3">
        <div class="grid-item w-2 h-2 t-1">
          <div class="grid-item w-1 h-1 t-1"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="grid-item w-4 h-4"></div>
      <div class="grid-item w-4 h-4">
        <div class="grid-item w-3 h-3 l-1 t-1">
          <div class="grid-item w-2 h-2 l-1 t-1">
            <div class="grid-item w-1 h-1 l-1 t-1"></div>
          </div>
        </div>
      </div>
      <div class="grid-item w-4 h-4">
        <div class="grid-item w-3 h-3">
          <div class="grid-item w-2 h-2">
            <div class="grid-item w-1 h-1"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="grid-item w-6 h-6"></div>
      <div class="grid-item w-6 h-6"></div>
    </div>
    <div class="row">
      <div class="grid-item w-12 h-12"></div>
    </div>
  </div>
</body>
</html>
